<div class="d-flex justify-content-center align-items-center flex-column mt-5">
  <mat-card class="bg-light w-25">
    <mat-card-title class="text-center">
      Sing in
    </mat-card-title>
    <mat-error *ngIf="(authErrors | async)">
      <h5 class="mat-error text-center">{{(authErrors | async)?.message}}</h5>
    </mat-error>
    <form [formGroup]="form" (submit)="form && form.valid && loginUser()" class="d-flex w-100 flex-column">
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" class="form-control" formControlName="password">
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password requaired</mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">Error min length</mat-error>
      </mat-form-field>
      <button class="btn btn-success" [disabled]="form.invalid" type="submit" >Login</button>
      <p class="white-text mt-2">Don't have an account?
        <a routerLink="/auth/register" class="btn-link">Register</a>
      </p>
    </form>
  </mat-card>
</div>
