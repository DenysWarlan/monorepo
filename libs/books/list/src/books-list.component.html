<ng-container *ngIf="!!totalBooks else emptyList">
    <div class="books">
        <ng-container *ngFor="let book of books">
            <monorepo-book-item
                    [book]="book"
                    [isAuth]="isAuth$ | async"
            >
            </monorepo-book-item>
        </ng-container>
    </div>
    <monorepo-pagination
            [totalBooks]="totalBooks"
            [pagination]="pagination"
            (updatePaginator)="onUpdatePaginator($event)"
    >

    </monorepo-pagination>
</ng-container>

<ng-template #emptyList>
    <div id="emptyBooksList" class="d-flex align-items-center">
        No search results
    </div>
</ng-template>
