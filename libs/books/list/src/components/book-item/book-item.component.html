<mat-card *ngIf="!!book" class="mat-card d-flex justify-content-between w-100">
    <mat-card-header
            (click)="goToBook(book.bookId)"
            (keyup.enter)="goToBook(book.bookId)"
    >
        <mat-card-title class="mat-card__title">{{book.title}}</mat-card-title>
        <mat-card-subtitle *ngIf="!!book.authors" class="mat-card__subtitle">
            <strong>Authors</strong>: {{book.authors | arrayJoin}}
        </mat-card-subtitle>
        <mat-card-subtitle *ngIf="!!book.categories" class="mat-card__subtitle">
            <strong>Categories</strong>: {{book.categories | arrayJoin}}
        </mat-card-subtitle>
    </mat-card-header>

    <img
            *ngIf="!!book.thumbnail"
            mat-card-image [src]="book.thumbnail"
            [alt]="book.title"
            class="mat-card__image"
            (click)="goToBook(book.bookId)"
            (keyup.enter)="goToBook(book.bookId)"
    >
    <mat-card-content
            *ngIf="book?.description"
            class="mat-card__content"
            (click)="goToBook(book.bookId)"
            (keyup.enter)="goToBook(book.bookId)"
    >
        {{book.description}}
    </mat-card-content>

    <mat-card-actions class="mat-card__actions">
        <button
                mat-raised-button
                class="bg-dark-subtle   "
                data-message="Show details"
                (click)="goToBook(book.bookId)"
                (keyup.enter)="goToBook(book.bookId)"
        >
            Show details
        </button>
        <button
                *ngIf="isAuth && (isFavoriteBook$ | async) === false"
                mat-icon-button
                (click)="addBookToFavorite()"
        >
            <mat-icon>star_border</mat-icon>
        </button>
        <button
                *ngIf="isAuth && (isFavoriteBook$ | async)"
                mat-icon-button
                (click)="removeBookFromFavorite()"
        >
            <mat-icon>star</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
