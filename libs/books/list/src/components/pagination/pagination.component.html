<ng-container *ngIf="!!pagination">
    <mat-paginator [length]="totalBooks"
                   [pageSize]="pagination.maxResults || 10"
                   [pageIndex]="pagination.startIndex || 0"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="onUpdatePaginator($event)"
                   aria-label="Select page">
    </mat-paginator>
</ng-container>
