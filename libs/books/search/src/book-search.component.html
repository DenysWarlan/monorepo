<div class="search-content">
    <mat-form-field class="w-75">
        <mat-label>Search book</mat-label>
        <input matInput placeholder="Shakespeare" value="Sushi" [formControl]="search">
        <button *ngIf="search.value" matSuffix mat-icon-button aria-label="Clear" (click)="search.reset()">
            <mat-icon>close</mat-icon>
        </button>
        <button *ngIf="search.value" matSuffix mat-icon-button aria-label="Clear" (click)="onSearch()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>

<monorepo-books-list *ngIf="!!(totalItems$ | async)"></monorepo-books-list>
