<div mat-dialog-title class="d-flex align-items-center justify-content-between">
        <div>{{data.title}}</div>

    <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
</div>
<mat-dialog-content>{{data.description}}</mat-dialog-content>
<mat-dialog-actions class="d-flex align-items-center justify-content-between">
    <button mat-button class="bg-dark-subtle" [mat-dialog-close]="true">Delete</button>
    <button mat-button mat-dialog-close> Cancel</button>
</mat-dialog-actions>
